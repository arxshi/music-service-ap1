<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp | Sign In</title>
    <link rel="stylesheet" href="../css/authentification.css">
</head>
<body>

<main class="container">
    <h1 class="text-center">Sign In</h1>

    <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required class="btn">
        <input type="password" name="password" placeholder="Password" required class="btn">
        <button class="btn btn-success" type="submit">Log In</button>
    </form>

    <p>Don't have an account? Please <a href="signup.html">sign up</a> first.</p>
</main>

</body>
</html>
