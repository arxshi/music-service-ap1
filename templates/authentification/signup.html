<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp | Sign Up</title>
    <link rel="stylesheet" href="../css/authentification.css">

</head>
<body>

<main class="container">
    <h1 class="text-center">Sign Up</h1>


    <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required class="btn">
        <input type="email" name="email" placeholder="Email" required class="btn">
        <input type="password" name="password" placeholder="Password" required class="btn">
        <input type="password" name="password_confirm" placeholder="Confirm Password" required class="btn">
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>

    <p>Already have an account? Please <a href="login.html">log in</a>.</p>
</main>

</body>
</html>
